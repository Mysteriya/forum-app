<div
  class="comment"
  [ngStyle]="{
    background:
      comment.userID === userInfo.userID
        ? ['rgba(131, 131, 131, 100)']
        : ['rgb(131, 131, 131, 0.337)']
  }"
>
  <div class="user">
    <div>
      <p class="name">{{ comment.userName }}</p>
    </div>
  </div>

  <p class="text">{{ comment.text }}</p>
</div>
