<div id="page" class="createArticle">
  <h1>Средство создания статьей</h1>

  <input
    class="input"
    id="inputName"
    э
    type="text"
    [(ngModel)]="titleArticle"
    placeholder="Имя публикации"
  />
  <textarea
    class="input"
    id="inputDescription"
    type="text"
    [(ngModel)]="descriptionArticle"
    placeholder="Описание публикации"
  ></textarea>

  <textarea
    class="input"
    id="inputText"
    type="text"
    [(ngModel)]="textArticle"
    placeholder="ТЕКСТ"
  ></textarea>

  <div class="select">
    <h2>Выбирите категорию</h2>

    <select>
      @for (elem of categoriesName; track elem.name) {
      <option (click)="chooseCategory(elem.category)">{{ elem.name }}</option>
      }
    </select>
  </div>

  <div class="selectedCategory">
    @if(categoryName === 'vote'){
    <createvote-component
      (addItemEvent)="implementChildData($event)"
    ></createvote-component>
    }
  </div>

  <button id="buttonComponent" class="publish" (click)="create()">
    Опубликовать
  </button>
</div>
