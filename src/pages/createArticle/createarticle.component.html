<div id="page" class="createArticle">
  <h1>Средство создания статьей</h1>

  <input
    id="inputComponent"
    type="text"
    [(ngModel)]="titleArticle"
    placeholder="Имя статьи"
  />
  <input
    id="inputComponent"
    type="text"
    [(ngModel)]="descriptionArticle"
    placeholder="Описание статьи"
  />

  <input
    id="inputComponent"
    type="text"
    [(ngModel)]="textArticle"
    placeholder="ТЕКСТ"
  />

  <div class="select">
    <h2>Выбирите категорию</h2>

    <select>
      @for (elem of categories; track elem.name) {
      <option (click)="abc(elem.category)">{{ elem.name }}</option>
      }
    </select>
  </div>

  <button id="buttonComponent" (click)="create()">Опубликовать</button>
</div>
